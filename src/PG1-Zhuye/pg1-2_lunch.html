<script>
	var animatetime = 300;
	var animatecounter = 0;
	var wid = $("#pictures").css("width");
	function changetologin() {
		if (animatecounter) {
			$("#pictures").animate({ left: '+=' + wid }, animatetime);
			animatecounter++;
		}
	}

	function changetoregister() {
		if (!animatecounter) {
			$("#pictures").animate({ left: '-=' + wid }, animatetime);
			animatecounter--;
		}
	}
