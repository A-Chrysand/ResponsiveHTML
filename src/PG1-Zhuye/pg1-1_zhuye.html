<style>
	/*课程表样式*/
	.tableCourse {
		table-layout: fixed;
		width: 100%;
		max-width: 800px;
	}

	.th_course,
	.td_course,
	.tableCourse .beiwangluunit,
	.beiwanglutextunit {
		border-collapse: collapse;
		border-style: solid;
		border-width: 2px;
		border-color: rgb(156, 202, 213);
		padding: 10px 8px;
	}

	.td_course {
		padding: 2px, 2px;
		line-height: 1em;
		height: 2em;
	}

	.headCourse {
		background-color: rgb(193, 235, 248);
	}

	.th_course {
		text-align: center;
		line-height: 2em;
	}

	.course_location {
		font-weight: bold;
	}

	.beiwangluunit {
		text-align: center;
		color: darkblue;
		width: 20%;
	}

	.beiwanglutextunit {

		text-align: left;
		vertical-align: top;
		margin: 0px;
		padding: 0px;
	}
</style>
<style>
	/*作业表样式*/
	.homeworktable {
		table-layout: fixed;
		width: 100%;
		max-width: 800px;
		border-collapse: collapse;
	}

	.th_homework,
	.td_xuhao,
	.td_xiangmu,
	.td_time,
	.td_doti {
		text-align: center;
		border-collapse: collapse;
		border-style: solid;
		border-width: 2px;
		border-color: rgb(156, 202, 213);
		padding: 10px 8px;
	}

		background-color: rgb(193, 235, 248);
	}

		width: 4em;
	}

	}

	.td_doti {
		width: 6em;
	}
