<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.bootcss.com/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Document</title>
	<link rel="stylesheet" href="./src/dashboard.css">

</head>

<style>
	.bd-placeholder-img {
		font-size: 1.125rem;
		text-anchor: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
	}

	@media (min-width: 768px) {
		.bd-placeholder-img-lg {
			font-size: 3.5rem;
		}
	}
</style>

</head>

<body>
	<div>
		<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
			<span class="navbar-brand col-md-3 col-lg-2 me-0 px-3">用户中心</span>
			<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
				data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</header>

		<div class="container-fluid">
			<div class="row">
				<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
					<div class="position-sticky pt-3">
						<ul class="nav flex-column">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">
									<span data-feather="home"></span>
									基础信息
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">
									<span data-feather="file"></span>
									安全信息
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">
									<span data-feather="shopping-cart"></span>
									我的钱包
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">
									<span data-feather="users"></span>
									联系客服
								</a>
							</li>

						</ul>


					</div>
				</nav>

				<div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<div
						class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
						<h1 class="h2">用户信息</h1>
					</div>
					<div>
						<form class="form-inline form-horizontal">
							<div class="form-group">
								<label for="rg_input_number" class="control-label">学号：</label>
								<input type="text" class="form-control" id="rg_input_number">
							</div>
							<div class="form-group">
								<label for="rg_input_name" class="control-label">姓名：</label>
								<input type="text" class="form-control" id="rg_input_name">
							</div>
							<div class="form-group">
								<label for="rg_input_psw" class="control-label">密码：</label>
								<input type="password" class="form-control" id="rg_input_psw">
							</div>
							<div class="form-group">
								<label for="rg_input_ckpsw" class="control-label">确认密码：</label>
								<input type="password" class="form-control" id="rg_input_ckpsw">
							</div>
							<div class="form-group">
								<label for="rg_input_ckpsw" class="control-label">班级：</label>
								<select class="form-control" id="ClassSelectBox">
									<option value="wanggong1901">计科1901</option>
									<option value="ruangong1901">软件工程1901</option>
									<option value="jike1901">网络工程1901</option>
								</select>
							</div>
							<div class="form-group">
								<label for="rg_input_age" class="control-label">年龄：</label>
								<input type="text" class="form-control" id="rg_input_age">
							</div>
							<div class="form-group">
								<label class="control-label">性别：</label>
								<label class="radio-inline">
									<input type="radio" id="choose_sex_male" name="choose_sex" value="male"> 男
								</label>
								<label class="radio-inline">
									<input type="radio" id="choose_sex_female" name="choose_sex" value="female"> 女
								</label>
							</div>
							<button id="zhuce" class="btn btn-info col-sm-4 col-sm-offset-4" type="button"
								onclick="register()">修改信息</button>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>



	</div>
</body>
<style>
	.form-control {
		max-width: 300px;
	}
</style>



</html>
