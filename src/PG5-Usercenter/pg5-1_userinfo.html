<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.bootcss.com/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<div>
			<img src="../../image/icon/usericon.jpg" id="usericon">
			<button class="btn btn-primary" type="file" id="usericonbtn">更换头像</button>
		</div>
		<form class="row g-3 align-items-center form-group" id="listbox">
			<div class="col-auto">
				<label for="inputPassword6" class="col-form-label">学号：</label>
			</div>
			<div class="col-auto">
				<input type="password" id="inputbox_xuehao" class="form-control">
			</div>
			<div class="col-auto">
				<label for="inputPassword6" class="col-form-label">姓名：</label>
			</div>
			<div class="col-auto">
				<input type="password" id="inputbox_name" class="form-control">
			</div>
			<div class="col-auto">
				<label for="inputPassword6" class="col-form-label">班级：</label>
			</div>
			<div class="col-auto">
				<input type="password" id="inputbox_class" class="form-control">
			</div>
			<div class="col-auto">
				<label for="inputPassword6" class="col-form-label">年龄：</label>
			</div>
			<div class="col-auto">
				<input type="password" id="inputbox_age" class="form-control">
			</div>
			<div class="col-auto">
				<label for="inputPassword6" class="col-form-label">性别：</label>
			</div>
			<div class="col-auto">
				<label class="radio-inline">
					<input type="radio" id="choose_sex_male" name="choose_sex" value="male"> 男
				</label>
				<label class="radio-inline">
					<input type="radio" id="choose_sex_female" name="choose_sex" value="female"> 女
				</label>

			</div>
			<div class="row">
				<button id="zhuce" class="btn btn-warning col-6" type="button" onclick="">修改信息</button>
			</div>


		</form>
	</div>

</body>

		margin-top: -166px;

	.form-group label {

		text-align: center;
	}

	#usericon {
		position: relative;

		position: relative;
